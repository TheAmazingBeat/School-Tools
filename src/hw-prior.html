    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">School Tools</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <!-- APP ITSELF -->
      <div class="container">

        </div>

        <div class="homework-div my-3">
          <ul class="homework-list"></ul>
        </div>

        <div class="footer-buttons my-3">
          <button type="button" class="btn btn-success hvr-pulse-grow" onclick="prioritize()">Prioritize</button>
