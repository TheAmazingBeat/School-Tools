   <!-- NAVIGATION BAR -->

   </nav>
   <main>
      <div class="container">

         <p>Characters: <span data-char-count>0</span></p>
         <p>Words: <span data-word-count>0</span></p>
         <p>
            <select class="bg-dark" name="limitSelect" id="limitSelect">

               <option value="Word">Word</option>
            </select>
            Limit: <input class="bg-dark" type="number" name="limit" id="limit" value="400" min="0"></p>

      </div>
   </main>
