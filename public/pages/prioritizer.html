<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Prioritizer - School Tools</title>

  <!-- Scripts -->
  <script src="vendor/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="vendor/jquery-3.5.1.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d6a4ed92eb.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="vendor/animate.css-4.1.1/animate.css">
  <!-- Hover.css -->
  <link rel="stylesheet" href="vendor/Hover-master/css/hover.css">
  <!-- Local Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/prioritizer.css">

  <!-- Local Javascript -->
  <script src="js/prioritizer.js" type="module" defer></script>
  <script src="js/navbar.js" defer></script>

</head>

<body>
  <!-- NAVIGATION BAR inspired by Fireship.io -->
  <nav class="navbar">

  </nav>

  <main>
    <div class="container">
      <!-- Table for Editing Homework -->
      <div id="userDiv">
        <div class="header-buttons my-3">
          <button type="button" class="btn btn-primary mx-2 hvr-grow" id="addHwBtn">Add
            Homework</button>
          <button type="button" class="btn btn-primary mx-2 hvr-grow" id="removeHwBtn">Remove
            Selected</button>
        </div>

        <div class="homework-div table-responsive my-3">
          <table class="table table-dark table-hover table-striped" id="homework-list">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name:</th>
                <th scope="col">Due Date:</th>
                <th scope="col">Grade Type:</th>
              </tr>
            </thead>

            <tbody>
            </tbody>

          </table>
        </div>

        <div class="footer-buttons my-3">
          <button type="button" id="prioritizeBtn" class="btn btn-success hvr-pulse-grow">Prioritize</button>
        </div>
      </div>


      <!-- Table for Sorted Homework -->
      <div id="sortedDiv" class="my-3">

        <h3>To Do:</h3>
        <table class="table table-dark" id="sorted-list">
          <thead>
            <tr>
              <th scope="col">Rank:</th>
              <th scope="col">Name:</th>
              <th scope="col">Due Date:</th>
              <th scope="col">Grade Type:</th>
            </tr>
          </thead>

          <tbody id="sortedTableBody">
          </tbody>
        </table>

        <div class="footer-buttons my-3">
          <button type="button" id="editBtn" class="btn btn-warning hvr-pulse-grow">Edit</button>
        </div>

      </div>

    </div>
  </main>
</body>

</html>
