<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>School Tools</title>

  <!-- Scripts -->
  <script src="vendor/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- jQuery -->
  <script src="vendor/jquery-3.5.1.min.js">
  </script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d6a4ed92eb.js" crossorigin="anonymous">
  </script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
  <!-- Animations -->
  <link rel="stylesheet" href="vendor/animate.css-4.1.1/animate.css">
  <link rel="stylesheet" href="vendor/Hover-master/css/hover.css">
  <!-- Local Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/planner.css">

  <!-- Local Javascript -->
  <script src="js/planner.js" defer></script>

</head>

<body>
  <!-- NAVIGATION BAR -->
  <!-- inspired by Fireship.io -->
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="nav-item logo">
        <a href="#" class="nav-link">
          <span class="link-text">School Tools</span>
          <i class="fas fa-angle-right fa-2x"></i>
        </a>
      </li>
      <li class="nav-item">
        <a href="/" class="nav-link">
          <i class="fas fa-home fa-2x"></i>
          <span class="link-text">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="prioritizer" class="nav-link">
          <i class="fas fa-calendar-check fa-2x"></i>
          <span class="link-text">Prioritizer</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="calculator" class="nav-link">
          <i class="fas fa-calculator fa-2x"></i>
          <span class="link-text">Calculator</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="planner" class="nav-link active">
          <i class="fas fa-calendar-alt fa-2x"></i>
          <span class="link-text">Planner</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="" class="nav-link">
          <i class="fas fa-adjust fa-2x"></i>
          <span class="link-text">Theme</span>
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <div class="invisible-div"></div>

    <section>
      <div class="container-fluid">
        <div id="calendar" class="animate__animated animate__zoomIn animate__faster">
          <div id="calendarHeader" class="row align-items-center animate__animated animate__backInDown">
            <div id="prevArrow" class="col-3 col-2-sm btn arrow">
              <i class="fas fa-caret-left fa-2x"></i>
            </div>

            <div class="col-6 col-8-sm">
              <h1 id="monthYear"></h1>
            </div>

            <div id="nextArrow" class="col-3 col-2-sm btn arrow">
              <i class="fas fa-caret-right fa-2x"></i>
            </div>
          </div>

          <div id="calendar-body">
            <div id="weekdays" class="animate__animated animate__zoomIn animate__delay-1s">
              <div class="weekday">SUN</div>
              <div class="weekday">MON</div>
              <div class="weekday">TUE</div>
              <div class="weekday">WED</div>
              <div class="weekday">THU</div>
              <div class="weekday">FRI</div>
              <div class="weekday">SAT</div>
            </div>

            <div id="calendarDays"></div>
          </div>
        </div>

        <div id="dayDetails" class="modal fade" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Date</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <div id="noContent" class="mb-3">
                    <p>Nothing here...</p>
                  </div>

                  <div id="schoolWorkDiv" class="mb-3">
                    <h3>Homework:</h3>
                    <ul id="schoolWorkList"></ul>
                  </div>

                  <div id="eventsDiv" class="mb-3">
                    <h3>Events:</h3>
                    <li id="eventsList"></li>
                  </div>

                  <div id="eventForm">
                    <form>
                      <div class="row form-floating mb-3">
                        <select name="calendarType" id="calendarType" class="form-select" required>
                          <option value="empty">-Select Event Type-</option>
                          <option value="homework">Homework</option>
                          <option value="event">Event</option>
                        </select>
                        <label class="form-label" for="calendarType">Type</label>
                      </div>

                      <div class="row form-floating mb-3">
                        <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
                        <label class="form-label" for="nameInput">Name</label>
                      </div>

                      <div class="mb-3" id="homeworkTypeSelect">
                        <input type="radio" class="form-check-input" name="hwType" value="Minor" id="minorRadio">
                        <label class="form-label" for="minorInput">Minor Grade</label>
                        <input type="radio" class="form-check-input" name="hwType" value="Major" id="majorRadio">
                        <label class="form-label" for="majorInput">Major Grade</label>
                      </div>

                      <div class="row form-floating mb-3" id="eventTimeSelect">
                        <input type="time" class="form-control" name="eventTime" id="eventTime" required>
                        <label class="form-label" for="eventTime">Time</label>
                      </div>

                      <div class="row mb-3">
                        <button class="btn btn-primary" id="addEventBtn">Add to Calendar</button>
                      </div>
                    </form>
                  </div>

                  <button id="addBtn" class="btn btn-outline-primary my-3">
                    Add <i class="fas fa-plus"></i>
                  </button>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
