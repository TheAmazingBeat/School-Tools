<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Scripts -->
  <script src="vendor/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="vendor/jquery-3.5.1.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d6a4ed92eb.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
  <!-- Animations -->
  <link rel="stylesheet" href="vendor/animate.css-4.1.1/animate.css">
  <link rel="stylesheet" href="vendor/Hover-master/css/hover.css">
  <!-- Local Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/planner.css">

  <title>School Tools</title>
</head>

<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-pills mx-auto">
          <li class="nav-item mx-3">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="hw-prior.html">HW Prioritizer</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="calculator.html">Calculator</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link active" aria-current="page" href="planner.html">Planner</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="invisible-div"></div>

  <section>
    <div class="container-fluid">
      <div id="calendar" class="animate__animated animate__zoomIn animate__faster">
        <div id="calendarHeader" class="row align-items-center animate__animated animate__backInDown">
          <div id="prevArrow" onclick="previous()" class="col-3 col-2-sm btn arrow">
            <i class="fas fa-caret-left fa-2x"></i>
          </div>

          <div class="col-6 col-8-sm">
            <h1 id="monthYear"></h1>
          </div>

          <div id="nextArrow" onclick="next()" class="col-3 col-2-sm btn arrow">
            <i class="fas fa-caret-right fa-2x"></i>
          </div>
        </div>

        <div id="calendar-body">
          <div id="weekdays" class="animate__animated animate__zoomIn animate__delay-1s">
            <div class="weekday">SUN</div>
            <div class="weekday">MON</div>
            <div class="weekday">TUE</div>
            <div class="weekday">WED</div>
            <div class="weekday">THU</div>
            <div class="weekday">FRI</div>
            <div class="weekday">SAT</div>
          </div>

          <div id="calendarDays"></div>
        </div>
      </div>

      <div id="dayDetails" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="schoolWorkDiv">
                <h3>School Work:</h3>
                <li id="schoolWorkList"></li>
              </div>
              <div id="eventsDiv">
                <h3>Events:</h3>
                <li id="eventsList"></li>
                <button id="addEvent" class="btn btn-outline-primary btn-sm" onclick="addCalendarEvent()">Add Event <i class="fas fa-plus"></i></button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="js/planner.js"></script>

</body>

</html>
