<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Scripts -->
  <script src="vendor/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="vendor/jquery-3.5.1.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d6a4ed92eb.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="vendor/animate.css-4.1.1/animate.css">
  <!-- Hover.css -->
  <link rel="stylesheet" href="vendor/Hover-master/css/hover.css">
  <!-- Local Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/hw-prior.css">

  <title>School Tools</title>
</head>

<body>
  <!-- NAVIGATION BAR -->
  <!-- inspired by Fireship.io -->
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="nav-item logo">
        <a href="#" class="nav-link">
          <span class="link-text">School Tools</span>
          <i class="fas fa-angle-right fa-2x"></i>
        </a>
      </li>
      <li class="nav-item">
        <a href="/" class="nav-link">
          <i class="fas fa-home fa-2x"></i>
          <span class="link-text">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="hw-prior.html" class="nav-link active">
          <i class="fas fa-calendar-check fa-2x"></i>
          <span class="link-text">Prioritizer</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="calculator.html" class="nav-link">
          <i class="fas fa-calculator fa-2x"></i>
          <span class="link-text">Calculator</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="planner.html" class="nav-link">
          <i class="fas fa-calendar-alt fa-2x"></i>
          <span class="link-text">Calendar</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="" class="nav-link">
          <i class="fas fa-adjust fa-2x"></i>
          <span class="link-text">Theme</span>
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <div class="invisible-div"></div>

    <div class="container">
      <div id="userDiv">
        <div class="header-buttons my-3">
          <button type="button" class="btn btn-primary mx-2 hvr-grow" id="addBtn" onclick="addHW()">Add
            Homework</button>
          <button type="button" class="btn btn-primary mx-2 hvr-grow" id="removeBtn" onclick="removeHW()">Remove
            Selected</button>
        </div>

        <div class="homework-div table-responsive my-3">
          <table class="table table-dark table-hover table-striped" id="homework-list">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name:</th>
                <th scope="col">Due Date:</th>
                <th scope="col">Grade Type:</th>
              </tr>
            </thead>

            <tbody>
            </tbody>

          </table>
        </div>

        <div class="footer-buttons my-3">
          <button type="button" class="btn btn-success hvr-pulse-grow" onclick="prioritize()">Prioritize</button>
        </div>
      </div>


      <!-- Table for Sorted Homework -->
      <div id="sortedDiv" class="my-3">

        <h3>Prioritized Homework:</h3>
        <table class="table table-dark" id="sorted-list">
          <thead>
            <tr>
              <th scope="col">#:</th>
              <th scope="col">Name:</th>
              <th scope="col">Due Date:</th>
              <th scope="col">Grade Type:</th>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>

        <div class="footer-buttons my-3">
          <button type="button" class="btn btn-warning hvr-pulse-grow" onclick="edit()">Edit</button>
        </div>

      </div>

    </div>
  </main>


  <!-- Local Scripts -->
  <script src="/js/hw-prior.js"></script>
</body>

</html>
