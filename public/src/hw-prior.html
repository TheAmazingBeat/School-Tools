<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Scripts -->
  <script src="vendor/bootstrap-5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="vendor/jquery-3.5.1.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap-5.0.0-beta1/dist/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="vendor/animate.css-4.1.1/animate.css">
  <!-- Hover.css -->
  <link rel="stylesheet" href="vendor/Hover-master/css/hover.css">
  <!-- Local Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/hw-prior.css">

  <title>Homework Prioritizer | School Tools</title>
</head>

<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item mx-3">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link active" aria-current="page" href="hw-prior.html">HW Prioritizer</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="calculator.html">Calculator</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="../src/planner.html">Planner</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="invisible-div"></div>

  <div class="container">
    <div id="userDiv">
      <div class="header-buttons my-3">
        <button type="button" class="btn btn-primary mx-2 hvr-grow" id="addBtn" onclick="addHW()">Add Homework</button>
        <button type="button" class="btn btn-primary mx-2 hvr-grow" id="removeBtn" onclick="removeHW()">Remove
          Selected</button>
      </div>
  
      <div class="homework-div table-responsive my-3">
        <table class="table table-dark table-hover table-striped" id="homework-list">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Name:</th>
              <th scope="col">Due Date:</th>
              <th scope="col">Grade Type:</th>
            </tr>
          </thead>
  
          <tbody>
          </tbody>
  
        </table>
      </div>
  
      <div class="footer-buttons my-3">
        <button type="button" class="btn btn-success hvr-pulse-grow" onclick="prioritize()">Prioritize</button>
      </div>
    </div>


    <!-- Table for Sorted Homework -->
    <div id="sortedDiv" class="my-3">

      <h3>Prioritized Homework:</h3>
      <table class="table table-dark" id="sorted-list">
        <thead>
          <tr>
            <th scope="col">#:</th>
            <th scope="col">Name:</th>
            <th scope="col">Due Date:</th>
            <th scope="col">Grade Type:</th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>

      <div class="footer-buttons my-3">
        <button type="button" class="btn btn-warning hvr-pulse-grow" onclick="edit()">Edit</button>
      </div>

    </div>

  </div>

  <!-- Local Scripts -->
  <script src="/js/hw-prior.js"></script>
</body>

</html>
