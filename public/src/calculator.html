<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Scripts -->
  <script src="vendor/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
  <!-- Local Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/calculator.css">

  <title>Calculator | School Tools</title>
</head>

<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active mx-3">
            <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="hw-prior.html">HW Prioritizer</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link active" aria-current="page" href="calculator.html">Calculator</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="planner.html">Planner</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="invisible-div"></div>

  <!-- Calculator -->
  <div class="container">

    <!-- <h1>Coming Soon</h1> -->

    <div id="calculator">
      <div id="calcBase">
        <div id="calcScreen">
          <span id="screenText"></span>
        </div>

        <div id="calcBody">
          <div id="topRow" class="btn-row">
            <div id="top-left-btn" class="btn function-btn clear-btn"><span class="btn-text">AC</span></div>
            <div onclick="functionals('plusminus')" class="btn function-btn"><span class="btn-text">&plus;/&minus;</span></div>
            <div onclick="functionals('percent')" class="btn function-btn"><span class="btn-text">&percnt;</span></div>
            <div onclick="operation('divide')" id="top-right-btn" class="btn operator-btn"><span class="btn-text">&divide;</span></div>
          </div>

          <div class="btn-row">
            <div onclick="addNumber('7')" class="btn"><span class="btn-text">7</span></div>
            <div onclick="addNumber('8')" class="btn"><span class="btn-text">8</span></div>
            <div onclick="addNumber('9')" class="btn"><span class="btn-text">9</span></div>
            <div onclick="operation('multiply')" class="btn operator-btn"><span class="btn-text">&times;</span></div>
          </div>

          <div class="btn-row">
            <div onclick="addNumber('4')" class="btn"><span class="btn-text">4</span></div>
            <div onclick="addNumber('5')" class="btn"><span class="btn-text">5</span></div>
            <div onclick="addNumber('6')" class="btn"><span class="btn-text">6</span></div>
            <div onclick="operation('subtract')" class="btn operator-btn"><span class="btn-text">&minus;</span></div>
          </div>
          <div class="btn-row">
            <div onclick="addNumber('1')" class="btn"><span class="btn-text">1</span></div>
            <div onclick="addNumber('2')" class="btn"><span class="btn-text">2</span></div>
            <div onclick="addNumber('3')" class="btn"><span class="btn-text">3</span></div>
            <div onclick="operation('add')" class="btn operator-btn"><span class="btn-text">&plus;</span></div>
          </div>
          <div id="btmRow" class="btn-row">
            <div onclick="addNumber('0')" id="btm-left-btn" class="btn zero-btn"><span class="btn-text">0</span></div>
            <div onclick="addNumber('.')" class="btn"><span class="btn-text">.</span></div>
            <div onclick="getNumbers()" id="btm-right-btn" class="btn operator-btn"><span class="btn-text">&equals;</span></div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="js/calculator.js"></script>

</body>

</html>
